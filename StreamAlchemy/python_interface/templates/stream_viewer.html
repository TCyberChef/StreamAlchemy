<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamAlchemy - Stream Viewer: {{ stream_name }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .stream-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .video-player {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
        }
        .stream-info {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-loading { background-color: #ffc107; }
        .status-playing { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }
        .back-button:hover {
            color: white;
            transform: translateY(-2px);
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .loading-spinner {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="stream-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-video"></i> Stream Viewer: {{ stream_name }}</h2>
                        <a href="/" class="back-button">
                            <i class="fas fa-arrow-left"></i>
                            Back to StreamAlchemy
                        </a>
                    </div>

                    <div class="stream-info">
                        <h5><i class="fas fa-info-circle"></i> Stream Information</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Stream Name:</strong> {{ stream_name }}</p>
                                <p><strong>RTSP URL:</strong> <code>rtsp://localhost:8554/{{ stream_name }}</code></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>HLS URL:</strong> <code>/hls/{{ stream_name }}/playlist.m3u8</code></p>
                                <p><strong>Status:</strong> 
                                    <span id="stream-status">
                                        <span class="status-indicator status-loading"></span>
                                        Loading...
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div id="video-container">
                        <video id="video-player" class="video-player" controls autoplay muted>
                            <p>Your browser doesn't support HTML5 video.</p>
                        </video>
                    </div>

                    <div id="error-container" style="display: none;">
                        <div class="error-message">
                            <h5><i class="fas fa-exclamation-triangle"></i> Stream Error</h5>
                            <p id="error-text"></p>
                            <button class="btn btn-primary" onclick="retryStream()">
                                <i class="fas fa-redo"></i> Retry Stream
                            </button>
                        </div>
                    </div>

                    <div id="loading-container" class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading stream...</p>
                    </div>

                    <div class="mt-4">
                        <h5><i class="fas fa-cog"></i> Stream Controls</h5>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-primary" onclick="toggleMute()">
                                <i class="fas fa-volume-mute" id="mute-icon"></i>
                                <span id="mute-text">Mute</span>
                            </button>
                            <button class="btn btn-outline-secondary" onclick="toggleFullscreen()">
                                <i class="fas fa-expand"></i>
                                Fullscreen
                            </button>
                            <button class="btn btn-outline-info" onclick="copyStreamUrl()">
                                <i class="fas fa-copy"></i>
                                Copy RTSP URL
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const streamName = '{{ stream_name }}';
        const video = document.getElementById('video-player');
        const statusElement = document.getElementById('stream-status');
        const errorContainer = document.getElementById('error-container');
        const loadingContainer = document.getElementById('loading-container');
        const errorText = document.getElementById('error-text');
        let hls = null;
        let isMuted = true;

        function updateStatus(status, className) {
            const indicator = statusElement.querySelector('.status-indicator');
            const text = statusElement.querySelector('span:last-child');
            
            indicator.className = `status-indicator ${className}`;
            text.textContent = status;
        }

        function showError(message) {
            errorText.textContent = message;
            errorContainer.style.display = 'block';
            loadingContainer.style.display = 'none';
            updateStatus('Error', 'status-error');
        }

        function hideError() {
            errorContainer.style.display = 'none';
        }

        function initializeStream() {
            hideError();
            loadingContainer.style.display = 'block';
            updateStatus('Loading...', 'status-loading');

            const hlsUrl = `/hls/${streamName}/playlist.m3u8`;
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed, starting playback');
                    loadingContainer.style.display = 'none';
                    updateStatus('Playing', 'status-playing');
                    video.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                        updateStatus('Ready (Click to play)', 'status-playing');
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('Network error: Unable to load stream. Please check if the stream is running.');
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('Media error: Stream format not supported or corrupted.');
                                break;
                            default:
                                showError('Fatal error: Unable to play stream.');
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = hlsUrl;
                video.addEventListener('loadedmetadata', function() {
                    loadingContainer.style.display = 'none';
                    updateStatus('Playing', 'status-playing');
                });
                video.addEventListener('error', function() {
                    showError('Error loading stream. Please check if the stream is running.');
                });
            } else {
                showError('HLS is not supported in this browser. Please use a modern browser like Chrome, Firefox, or Safari.');
            }
        }

        function retryStream() {
            if (hls) {
                hls.destroy();
            }
            initializeStream();
        }

        function toggleMute() {
            isMuted = !isMuted;
            video.muted = isMuted;
            const muteIcon = document.getElementById('mute-icon');
            const muteText = document.getElementById('mute-text');
            
            if (isMuted) {
                muteIcon.className = 'fas fa-volume-mute';
                muteText.textContent = 'Unmute';
            } else {
                muteIcon.className = 'fas fa-volume-up';
                muteText.textContent = 'Mute';
            }
        }

        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        function copyStreamUrl() {
            const rtspUrl = `rtsp://localhost:8554/${streamName}`;
            navigator.clipboard.writeText(rtspUrl).then(function() {
                // Show a temporary success message
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.classList.remove('btn-outline-info');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-info');
                }, 2000);
            });
        }

        // Initialize stream when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeStream();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (hls) {
                hls.destroy();
            }
        });
    </script>
</body>
</html>
